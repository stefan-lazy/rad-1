<!DOCTYPE html>
<html lang="en">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program za racunanje zapremine valjka</title>
</head>
 
<body>

 <script type="text/javascript">

 const Pi = 3.14;
 var r = prompt("Unesite poluprecnik osnove valjka:");
 var H = prompt("Unesite visinu valjka:");
var V = parseInt(r) * parseInt(r) * parseInt(H) * parseInt(Pi);
alert("Zapremina valjka je:" + V);
 
</script>
 
</body>
</html>
